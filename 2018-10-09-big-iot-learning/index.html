    ## Was können wir mit den Daten machen?

    ---

    ### Beispiel: [Panama Papers](https://panamapapers.sueddeutsche.de/)

    - 2,6 Terabyte unstrukturierte Daten
    - 110 Millionen US-Dollar Geldforderungen
    - ca. 4.700 Veröffentlichungen (Artikel, Radio- und Fernsehen)
    - 6.520 eingeleitete Ermittlungen
    - Mehr Gerechtigkeit


    <img src="assets/panama-papers.jpg" width="60%">

    ---

    ### Beispiel: [CharliesNames Babynamen App](https://charlies-names.com)

    Daten: ```29822;1023;1;1538932568```

    <img src="assets/babyname-app.png" style="position: absolute;width: 20%; left: 5%">

    - Beliebteste Namen pro Land
    - Prognosen
    - Automatisierung
    - Namens-Empfehlungen
    - ...

    ---

    ### Beispiel: What Ads work?

    Daten: ```<a href="konkurrent"><img src="banner"></a>```

    - Analyse der Werbebanner
    - Welche Werbung schaltet mein Konkurrent?
    - Wo schaltet mein Konkurrent Werbung?
    - Welche Werbung ist erfolgreich? Welche nicht?
    - ...

    ---


    ### Beispiel: Produktion

    Daten: ```Maschine;Timestamp;Werkstück```

    - Optimierung der Produktion
    - Qualitätssicherung
    - Keine Ausfallzeiten
    - Dokumentation
    - Lernen
    - ...

    ---
