    ## Was zeichnet eine gute App aus?

    ---

    .slides-content[
    ### #1 In den Appstores

    * Sichtbar in den Appstores (Top-Charts und Keywordsuche)
    * Benötigt wenige Berechtigungen
    * Gute Bewertungen und Nutzerrezensionen
    * Hohe Anzahl an Downloads?

    ]

    ---

    .slides-content[
    ### #2 Sofortige Nutzbarkeit nach Download

    ... keine Registrierung oder umständliche Konfiguration
    ]

    ---

    .slides-content[
    ### #3 Minimaler Funktionsumfang mit klarem Nutzen
    ]

    ---

    .slides-content[
    ### #4 Auf die Wünsche der Nutzer angepasst

    * Feedback aktiv einholen
    * Bei schlechtem Feedback ⇒ Lösung finden ⇒ Bessere App ⇒ Wachstum
    * Bei gutem Feedback ⇒ Im Store bewerten lassen ⇒ Wachstum
    ]

    ---

    .slides-content[
    ### #5 Für Menschen gemacht

    * Aus Daten täglich lernen, aber so wenige Daten wie möglich erheben!
    * Von Kindern und Jugendlichen lernen
    ]

    ---

    .slides-content[
    ### #6 Gute User Experience

    * Ansprechendes Design
    * Gute Performance
    * Gute Usability
    * Gutes Wording
    * Bug-frei
    * Personalisiert
    * State of the Art

    ]

    ---

    .slides-content[
    ### #7 Offlinefähig

    ]

    ---

    .slides-content[
    ### #8 Hoher Wert der App
    Optimiert für den Nutzer und nicht für den Umsatz, dann sind die Leute auch bereit für eine App zu bezahlen!

    .slides-content[
    ### #3 App Store Optimierung (ASO)
    #### Bekannte Kriterien für das Ranking

    * Gesamtanzahl Downloads
    * Downloadzahlen in letzter Zeit
    * Bewertungen
    * Anzahl Deinstallationen
    * Keywords
    * "Gib hierfür +1"-Button
    * ...

    ]

    <img style="right: 2rem; position: absolute; width: 20%; bottom: 10%;" src="assets/gib-hierfuer-1.png">

    ---

    .slides-content[
    ### #3 App Store Optimierung (ASO)
    #### Keyword-Strategie

    * Ggf. erst Nische, dann Masse
    * Wahl der Kategorie mit am wenigsten Konkurrenz

    ]

    ---

    .slides-content[
    ### #3 App Store Optimierung (ASO)
    #### Suchtreffer - der erste Eindruck zählt

    * App Icon
    * Bewertung
    * App Titel
    * Entwickler

    ]

    <img style="left: 2%; position: absolute; width: 35%; bottom: 2%;" src="assets/treffer-app-store.png">

    ---

    .slides-content[
    ### #3 App Store Optimierung (ASO)
    #### Appstore-Eintrag - noch hat sich der Nutzer nicht entschieden

    * App Video
    * Screenshots mit Alleinstellungsmerkmalen und Kundennutzen
    * Beschreibung
    * Kommentare
    * "Gib hierfür +1"-Button
    * Localization (150 Länder, 40 Sprachen)

    ]

    ---
