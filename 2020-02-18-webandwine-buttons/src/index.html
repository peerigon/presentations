            ### PROTIPS ™️

            1. If you make buttons look like buttons you will be fine.
            2. Don't make users hunt for buttons and be consistent.
            3. buttons have many states and uses: define them. Be consistent.
            4. Use verbs and imperatives! Be concise!
            5. 44px is a good rule of thumb. Test your stuff with real devices and real fingers.
            6. <code>:hover</code> has side effects. Test your stuff with real devices (again).
            7. <code>:focus</code> matters! Design all the states!
            8. Use `<button>`s, test your stuff with keyboards.
            9. Don't rely solely on color to convey meaning!
            10. Smash capitalism.
            11. For hyperlink navigation use `<a>`, for everything else use `<button>`
            12. The `cursor` defaults for elements are fine as they are.
            13. Every button needs a textual label
            14. Never underestimate the time you can spend on a single button!
        </script>
